<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge - Blog preview card</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="flex justify-center  bg-primary">
        <div class="flex items-center justify-center min-h-screen font-primary">
                <div class=" md:w-1/2 bg-white  rounded-lg border-2 border-neutral-black shadow-custom mx-6">
                        <div class="px-5 py-5">
                            <div class="relative overflow-hidden bg-cover bg-no-repeat md:w-full">
                                <img
                                class="rounded-lg md:w-full"
                                src="image/illustration-article.svg"
                                alt="" />
                            </div>
                            <div class="mt-8 ">
                                <span class="bg-primary p-2 rounded-lg font-bold">Learning</span>
                                <p class="mt-4">Published 21 Dec 2023</p>
                                <p class="text-2xl hover:text-primary mt-6 mb-6">HTML & CSS foundations</p>
                                <p class="text-neutral-gray text-base mb-6">
                                    These languages are the backbone of every website, defining structure, content, and presentation
                                </p>
                                <div class="flex items-center">
                                    <div class="pr-3">
                                        <img src="image/image-avatar.webp" alt="">
                                    </div>
                                    <div class="text-neutral-black font-bold">Greg Hooper</div>
                                </div>
                            </div>
                        </div>
                </div>
        </div>
    </body>
</html>
